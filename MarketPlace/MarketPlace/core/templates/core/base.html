<html>
    <head>
        <title>{%block title%}{%endblock%} |Puddle</title>
    </head>
    <body>

        <nav>
            <ul> 
                <h1><a href="/">Puddle</a> </h1>
                <div>
                    <a href="{% url 'item:new' %}"> New Items </a>
                    <a href="{% url 'item:items' %}"> Browse </a>
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'conversation:inbox' %}"> Inbox </a>
                        <a href="{% url 'dashboard:index' %}"> Dashboard </a>
                    {% else %}
                        <a href="{% url 'core:login' %}"> Login </a>
                        <a href="{% url 'core:signup' %}"> SignUp </a>
                    {% endif %}
                </div>
            </ul>
        </nav>

        {% block content%}
        {% endblock %}
        
        <footer>
            <div>
                <h4>About</h4>
                <p>MarketPlace Description</p>
            </div>
            <div>
                <h4>Menu</h4>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Term of use</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
