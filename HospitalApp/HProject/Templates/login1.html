{% extends 'base.html'%}
{% load static %}


{% block title %}Login{% endblock %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
{% block content%}
<br><br><br><br><br><br>
<center>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="imgcontainer" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;">
      <label><h1>LOGIN</h1></label>
    </div><br>
    <div style="color:blue;">
            {% if messages %}
                {% for msg in messages %}
                        {{ msg }}
                {% endfor %}
            {% endif %}
    </div>
    <div class="container">
    <label><b>USERNAME</b></label>&nbsp&nbsp&nbsp
    <input type="text" placeholder="Enter username" name="user_name" required><br><br>

    <label><b>PASSWORD</b></label>&nbsp&nbsp&nbsp&nbsp
    <input type="password" placeholder="Enter Password" name="pword" required><br><br>

    <button type="submit">Login</button>&nbsp&nbsp&nbsp&nbsp
    <button type="" onclick="location.href='{% url 'home' %}'" name='mybtn2'>Back</button>

    </div>
</form>
Create an account  <a href='{% url 'signup' %}'>SignUp</a>

</center>
</body>
{%endblock%}
</html>
